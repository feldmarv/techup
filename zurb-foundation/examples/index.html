<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css"/>
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<!--
    example 1
    3 columns
    div.row>div.columns.small-4*3>(img[src=http://lorempixel.com/480/480/cats/$]+div.panel>((h1.title>lorem4)+(p.leader>lorem)+(a.button.alert>lorem1)))
-->


<!--
    example 2
    3 columns, equal height
    div.row[data-equalizer]>div.columns.small-4*3>(img[src=http://lorempixel.com/480/480/cats/$]+div.panel[data-equalizer-watch]>((h1.title>lorem4)+(p.leader>lorem)+(a.button.alert>lorem1)))
-->

<!--
    example 3
    blockgrid + clearing
    div.row>ul.small-block-grid-3.medium-block-grid-6.clearing-thumbs[data-clearing]>li*10>a[href=http://lorempixel.com/480/480/cats/$]>img[src=http://lorempixel.com/240/240/cats/$ data-caption=SOMECAPTIONGOESHERE]
-->

<!--
    example 4
    grid
    x x x x x x x x x x x x
    | | | | o o o 0 0 0 s s
    | | | | o o o 0 0 0 s s
    | | | | o o o 0 0 0 s s
    | | | | o o o 0 0 0 s s
    | | | | o o o 0 0 0 s s
    | | | | o o o 0 0 0 s s
    div.row#header+div.row#main+div.row#footer
    http://placehold.it/350x150/9e9e9e
-->

<div class="row" id="header">

</div>
<div class="row" id="main">

</div>
<div class="row" id="footer">

</div>




<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
